<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel = "stylesheet" type="text/css" href="{% static 'ocrTest/css/bootstrap.min.css'%}" />
  <link rel = "stylesheet" type="text/css" href="{% static 'ocrTest/css/login.css'%}" />
  <title>Index</title>
</head>
<body>
  <div class="nav-container">  
    <ul class="nav nav-tabs navigation">
      {% if user.is_authenticated %} 
      <a href="{% url 'ocrTest:logout' %}">{{ user.username }}님 로그아웃</a>
      {% else %}
      <a class="nav-link" href="{% url 'ocrTest:login' %}">로그인</a>
      <a class="nav-link" href="{% url 'ocrTest:signup' %}">회원가입</a>
      {% endif %}
    </ul>
  </div>

  <div class="login-container">
    {% block contents %}

    {% endblock %}
  </div>
  <div class="page-container">
    {% if user.is_authenticated %}    <!--로그인 되어 있는 경우에만-->
    <ul class="list-group">
      <li class="list-group-item">
        <a href="{% url 'ocrTest:ocr' %}" class="text-secondary">
          <i class="fas fa-download fa-fw mr-2"></i>
          OCR TEST
        </a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'ocrTest:rank' %}" class="text-secondary">
          <i class="fas fa-download fa-fw mr-2"></i>
         현재 순위보기
        </a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'ocrTest:ranklist' %}" class="text-secondary">
          <i class="fas fa-download fa-fw mr-2"></i>
         날짜별 순위보기
        </a>
      </li>
      </ul>
    {% endif %}
  </div>



</body>
</html>
